{% extends 'base.html' %}
{% block content %}
<br>
<div class="blog-single gray-bg">
    <div class="container">
        <div class="row align-items-start">
            <div class="col-lg-8 m-15px-tb">
                <article class="article">
                    <div class="article-img">
                        <img src="{{blog.img.url}}" height="500px" width="100%" title="" alt="">
                    </div>
                    <div class="article-title">
                        <h6><a href="#">Lifestyle</a></h6>
                        <h2>{{blog.title}}</h2>
                      
                    </div>
                    <div class="article-content">
                        <p>{{blog.subtitle}}</p>
                        <p class="float-right text-danger" >created on {{blog.created_on}}</p>
                        <hr>
                        <br>
                        <p>{{blog.content}}</p>
                       
                            
                    </div>
                  
                </article>
               
            </div>
           
        </div>
    </div>
</div>

{% endblock content  %}
