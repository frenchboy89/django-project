{% extends 'base.html' %}
{% block content %}
<div class="row m-4 ">
{% for item in blogs %}    
    <div class="col-sm-6 my-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.subtitle}}</p>
          <a href="{% url 'blog_details' item.id %}" class="btn btn-primary">Read More... </a>
        </div>
      </div>
    </div>
{% endfor %}
</div>
    
    {% endblock content  %}
